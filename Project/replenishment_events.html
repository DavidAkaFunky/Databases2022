<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Eventos de reposição da IVM</title>
</head>
<h1>Eventos de reposição da IVM:
    <br>Nº série: {{ serial_number }}
    <br>Fabricante: {{ manufacturer }}
</h1>
<body style="padding:20px">
{% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>Categoria</th>
                <th>Unidades repostas</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}
</body>
</html>
