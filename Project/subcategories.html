<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Subcategorias de {{ name }}</title>
</head>
<body style="padding:20px">
<h1>Subcategorias de {{ name }}</h1>
{% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>Subcategoria</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}
</body>
</html>
